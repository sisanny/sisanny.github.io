<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;  /* The height is 400 pixels */
            width: 100%;  /* The width is the width of the web page */
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<!--The div element for the map -->
<div id="map"></div>

<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        var eger = {lat: 47.903198, lng: 20.373110};
        var budapest = {lat: 47.497913, lng: 19.040236};
        var cardiff = {lat: 47.903198, lng: 20.373110};
        var maastricht = {lat: 47.903198, lng: 20.373110};
        // The map, centered at Uluru
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 6, center: eger});
        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({position: eger, map: map});
        var markerbp = new google.maps.Marker({position: budapest, map: map});
    }
</script>
<script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGCAPyLlVwFp-oCR6CB5cvPHexgLScFrA&callback=initMap">
</script>
</body>
</html>
