<!DOCTYPE html>
<html>
<head>
    <style>
        /* Set the size of the div element that contains the map */
        #map {
            height: 400px;  /* The height is 400 pixels */
            width: 100%;  /* The width is the width of the web page */
        }
    </style>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>

<script>
    // Initialize and add the map
    function initMap(listener) {
        // The location of cities
        var eger = {lat: 47.903198, lng: 20.373110};
        var budapest = {lat: 47.497913, lng: 19.040236};
        var cardiff = {lat: 51.481583, lng: -3.179090};
        var maastricht = {lat: 50.851368, lng: 5.690972};
        // The map, centered at Eger
        var map = new google.maps.Map(
            document.getElementById('map'), {zoom: 5, center: maastricht});
        // The marker, positioned at Eger
        var marker = new google.maps.Marker({position: eger, map: map});
        var markerbp = new google.maps.Marker({position: budapest, map: map});
        var markerc = new google.maps.Marker({position: cardiff, map: map});
        var markerm = new google.maps.Marker({position: maastricht, map: map});

        var infowindow =  new google.maps.InfoWindow({
            content: 'Hello World!',
            map: map
        });

        infowindow.open(map, marker);
        google.maps.event.addListener(marker, 'mouseover', function() {
            infowindow.open(map, this);
        });
        //marker.addListener('mouseover', function () {
        //infowindow.open(map, infowindow);
    //});
    //marker.addListener('mouseout', function() {
        //infowindow.close();
    //});
    }
</script>
<script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGCAPyLlVwFp-oCR6CB5cvPHexgLScFrA&callback=initMap">
</script>
</body>
</html>
